            <!-- Contenu de la page-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Formulaire de contact-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Contactez-moi</h1>
                            <p class="lead fw-normal text-muted mb-0">Travaillons ensemble !</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm" onsubmit="sendEmail(event)">
                                    <!-- Nom-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="name" type="text" placeholder="Entrez votre nom..." required />
                                        <label for="name">Nom complet</label>
                                    </div>
                                    <!-- Adresse e-mail-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="email" placeholder="nom@example.com" required />
                                        <label for="email">Adresse e-mail</label>
                                    </div>
                                    <!-- Numéro de téléphone-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" name="phone" type="tel" placeholder="(123) 456-7890" required />
                                        <label for="phone">Numéro de téléphone</label>
                                    </div>
                                    <!-- Message-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="message" placeholder="Entrez votre message ici..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                    <!-- Message de succès/erreur-->
                                    <div id="feedback" class="text-center"></div>
                                    <!-- Bouton de soumission-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">Envoyer</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <!-- JS de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JS du thème principal-->
        <script src="js/scripts.js"></script>
        <!-- EmailJS SDK -->
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script>
            (function() {
                emailjs.init("lIAl08Ipxtv9xFhfT"); // Remplacez "YOUR_USER_ID" par l'identifiant EmailJS
            })();

            function sendEmail(event) {
                event.preventDefault();
                emailjs.sendForm('service_ID', 'template_ID', event.target)
                    .then(function() {
                        document.getElementById('feedback').innerHTML = "<div class='alert alert-success'>Message envoyé avec succès !</div>";
                        event.target.reset();
                    }, function(error) {
                        document.getElementById('feedback').innerHTML = "<div class='alert alert-danger'>Erreur lors de l'envoi du message.</div>";
                    });
            }
        </script>
